{% extends 'demosocial/layout.html' %} 
{% block headerbar %}
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header text-center">
                <a class="navbar-brand" href="#">
                    <i class="fa fa-comments"></i> My Chat Application
                </a>
            </div>
        </div>
    </nav>
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-12" style="text-align: center">
        <i class="fa fa-comments" style="font-size: 200px; margin-top: 60px;"></i>
        <h2>My Chat Application</h2>
    </div>
    <form id="email-form">
        <div class="col-md-12" style="margin-top: 50px">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <button id="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
{% endblock %} {% block javascripts %}
<script type="text/javascript">
$(document).ready(function() {
    $("#submit").click(function(e) {
        e.preventDefault();
        makeInitSessionCall().then(function() {
            window.location = "{% url 'chat' %}"
        });
    });
});
</script>
{% endblock %}
