{% extends 'demosocial/layout.html' %} {% block content %}
<div class="row">
    <div class="col-md-12">
        <p>Hey {{username}},</p>
        <p>Click to see the photo.</p>
        <p>Make sure you are home.</p>
    </div>
    <div class="col-md-12" style="margin-top: 30px">
        <i id="icon-img" class="fa fa-image pull-right" style="font-size:100px"></i>
        <img class="pull-right img-responsive" src="" alt="" id="qr-img">
        <div class="clearfix"></div>
        <p id="info" class="pull-right"></p>
    </div>
</div>
<footer style="position: absolute;bottom: 10px;width: 90%">
	<div class="row">
		<div class="col-md-12">
			<a href="{% url 'home' %}" class="pull-right btn btn-danger">Quit</a>
		</div>
	</div>
</footer>
{% endblock %} 

{% block javascripts %}
<script type="text/javascript">
$(document).ready(function() {
    $("#icon-img").click(function(e) {
        e.preventDefault();
        createChallenge().then(getQRCode).then(poll);
    });
});
</script>
{% endblock %}
